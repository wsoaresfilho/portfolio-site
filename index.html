<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Company</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Projects <span class="caret"></span></a>
                        <ul class="dropdown-menu">

        </div><!-- /.container-fluid -->

    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-3 col-sm-6">
                    <h1><img id="logo" class="logo img-responsive" src="./img/fixed/asset-logo-mark.svg" alt="Udacity Logo as the portfolio site logo"></h1>

                </div>
                <div class="col-xs-9 col-sm-6">
                    <h1 class="header-titles animated slideInRight">Jane Doette</h1>
                    <h4 class="header-titles animated fadeInUp">Front-end Ninja</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <hr>
                </div>
            </div>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <div class="row">
                <div id="main-content" class="col-xs-12" data-container="body" data-toggle="popover" data-placement="bottom" data-content="This is a tooltip to help understand the essence of the image.">
                    <img class="img-responsive" src="img/portfolio-1940_large_2x.jpg" srcset="img/portfolio-1940_large_2x.jpg 2x, img/portfolio-970_large_1x.jpg, img/portfolio-500_small.jpg 500w" alt="Portfolio Image">
                </div>
            </div>
        </div>
    </section>

    <section id="featured-work">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h3 class="featured-title">Featured Work</h3>
                </div>
            </div>
            <div class="row featured-blocks text-center">
                <div class="col-xs-12 col-sm-4">
                    <img id="appify" class="img-responsive" srcset="img/appify-600x400_2x.jpg 2x, img/appify-300x200_1x.jpg" src="img/appify-600x400_2x.jpg" alt="Appify" data-toggle="tooltip" data-placement="top" title="Tooltip for the Appify image">
                    <h3>Appify</h3>
                    <p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
                </div>
                <div class="col-xs-12 col-sm-4" data-toggle="tooltip" data-placement="top" title="Tooltip for the Sunflower image">
                    <img id="sunflower" class="img-responsive" srcset="img/sunflower-600x400_2x.jpg 2x, img/sunflower-300x200_1x.jpg" src="img/sunflower-600x400_2x.jpg" alt="Sunflower" data-toggle="tooltip" data-placement="top" title="Tooltip for the Sunflower image">
                    <h3>Sunflower</h3>
                    <p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Sunflower/</a></p>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <img id="bokeh" class="img-responsive" srcset="img/bokeh-600x400_2x.jpg 2x, img/bokeh-300x200_1x.jpg" src="img/bokeh-600x400_2x.jpg" alt="Bokeh" data-toggle="tooltip" data-placement="top" title="Tooltip for the Bokeh image">
                    <h3>Bokeh</h3>
                    <p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Bokeh/</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./bower_components/jquery/dist/jquery.js"></script>
